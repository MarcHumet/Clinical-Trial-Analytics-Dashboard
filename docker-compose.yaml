version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-clinical-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: clinicaltrials
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - ./ddbb/ddbb.sql:/docker-entrypoint-initdb.d/01-ddbb.sql  # Runs on first init
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
